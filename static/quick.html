<main class="container">
    
    <div class="grid">
        <div>
             </div>

        <div>
             </div>
    </div>

    <article class="card" style="margin-top: 30px; border-color: var(--primary);">
        <h3><i>⚙️</i> 席決めの設定</h3>
        
        <div class="grid">
            <div>
                <label style="font-weight: bold;">割り振りルール</label>
                <select id="algo-select" style="font-weight: bold;">
                    <option value="balanced" selected>⚖️ 学年バランス重視 (推奨)</option>
                    <option value="random">🎲 完全ランダム (カオス)</option>
                </select>
                <small>※「バランス重視」は、同じ学年が隣り合わないように配慮します。</small>
            </div>

            <div>
                <label style="font-weight: bold;">結果の表示形式</label>
                <select id="view-select" style="font-weight: bold;">
                    <option value="visual" selected>🪑 座席表 (席まで決める)</option>
                    <option value="list">📋 リスト (テーブルだけ決める)</option>
                </select>
                <small>※「座席表」はどの椅子に座るかまで指定します。</small>
            </div>
        </div>

        <hr>

        <button class="primary-btn" onclick="shuffleSeats()" style="font-size: 1.2rem; padding: 20px;">
            🚀 席を決める！
        </button>
    </article>

</main>

<div id="result-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f2f2f7; z-index: 1000; overflow-y: auto;">
    <div class="container" style="padding-top: 30px; padding-bottom: 50px;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2>🎉 決定しました！</h2>
            <button class="secondary outline" onclick="closeResult()" style="width: auto;">
                ✕ 閉じる
            </button>
        </div>

        <div id="result-area"></div>

        <div class="grid" style="margin-top: 40px;">
            <button class="primary-btn" onclick="shuffleSeats()">🔄 もう一度シャッフル</button>
            <button class="secondary" onclick="closeResult()">✏️ 設定に戻る</button>
        </div>
    </div>
</div>

<script src="/static/scripts.js"></script>
